<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting Started: Serving Web Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background: #333;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 15px 20px;
            display: block;
        }

        nav a:hover {
            background: #4CAF50;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background: #eef;
        }

        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.2em;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header>
    <h1>Getting Started</h1>
</header>

<nav>
    <a href="/">Home</a>
    <a href="#about">About</a>
    <a href="#features">Features</a>
    <a href="#contact">Contact</a>
</nav>

<div class="hero">
    <h1 th:text="|Hello, ${Darvin}!|">Hello, Guest!</h1>
    <p>Welcome to our web application. We're glad to have you here!</p>
</div>

<footer>
    <p>&copy; 2024 My Application. All Rights Reserved.</p>
</footer>
</body>
</html>
